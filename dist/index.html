<!DOCTYPE html><html lang=en><head>	<meta charset=UTF-8>	<meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">	<title>登录</title>	<link rel=stylesheet href=css/reset.css>	<link rel=stylesheet href=css/pop.css>	<style>		html,body{			width:100%;			height:100%;			background: url("img/bg.jpg") no-repeat center center;			background-size:100% auto;		}		.lg-container-mask{			width:100%;			height:100%;			background-color:rgba(255,255,255,.1);		}		.lg-container{			position:absolute;			top:50%;			left:50%;			-webkit-transform:translate3d(-50%,-50%,0);			transform:translate3d(-50%,-50%,0);			text-align:center;			white-space:nowrap;			-webkit-transition:top .5s linear;			transition:top .5s linear;		}		.lg-title{			font-size:30px;			font-weight:bold;		}		.lg-subtext{			font-size:18px;			margin-top:5px;		}		.lg-title,.lg-subtext{			color:#D32A2A;		}		.user,.pass{			position:relative;		}		.user:after,.pass:after{			content:" ";			width:30px;			height:30px;			position:absolute;			left:0;			top:0;			z-index:100;		}		.user:after{			background:url("img/usr.png") no-repeat 0 6px;			background-size:auto 15px;		}		.pass:after{			background:url("img/pass.png") no-repeat 0 6px;			background-size:auto 15px;		}		.user.show:after, .pass.show:after{			background-position:-26px 6px;		}		.lg-inp{			margin-top:30px;			width:100%;			text-align:center;		}		.lg-inp input{			display:block;			width:100%;			margin-bottom:10px;			height:30px;			padding-left:30px;			border:none;			outline:none;			border-radius:3px;		}		.lg-inp input.border{			border:1px solid #FF7568;		}		.lg-btn{			margin-top:20px;		}		.btn-width{			width:47%;		}		.zip-list{			width:50%;			max-height:150px;			margin:0 auto;			text-align:center;			overflow-y:scroll;		}		.zip-list li{			text-align:center;			padding:8px 0;			border-radius: 3px;		}		.zip-list li.active{			background-color:#d8d8d8;		}	</style></head><body>	<div class=lg-container-mask>		<div class=lg-container>			<div class=lg-title>海关总署评估平台</div>			<div class=lg-subtext>测评证据采集系统</div>			<div class=lg-inp>				<div class=user>					<input type=text name=user>				</div>				<div class=pass>					<input type=password name=password>				</div>			</div>			<div class="lg-btn clear">				<div class="btn btn-info btn-width fl lg-login">登录</div>				<div class="btn btn-info btn-width fr lg-import">导入文件</div>			</div>		</div>	</div>	<script src=js/zepto.min.js></script>	<script src=js/pop.js></script>	<script src=js/common.js></script>	<script src=js/index.js></script><script type=text/javascript src=./js/entry.js?7fe7a60410154640b1b6></script><script type=text/javascript src=./js/entry1.js?7fe7a60410154640b1b6></script><script type=text/javascript src=./js/entry3.js?7fe7a60410154640b1b6></script><script type=text/javascript src=./js/entry2.js?7fe7a60410154640b1b6></script></body></html>
